global
    maxconn 20000
    daemon

defaults
    mode http
    timeout client 5000s
    timeout connect 5000s
    timeout server 5000s
    option http-keep-alive

frontend frontend
    bind *:80
    default_backend backend

backend backend
    balance roundrobin
    option http-keep-alive
    server s1 /sockets/one.sock weight 85
    server s2 /sockets/two.sock weight 15
