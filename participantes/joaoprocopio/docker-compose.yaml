services:
  rinha:
    image: "joaoprocopio/rinha:amd64-20250731002522"
    platform: "linux/amd64"
    networks:
      - "payment-processor"
    ports:
      - target: "9999"
        published: "9999"
        protocol: "tcp"
        mode: "host"
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: "350MB"
        reservations:
          cpus: "1.5"
          memory: "350MB"

networks:
  payment-processor:
    external: true
